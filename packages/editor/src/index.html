<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/build/editor.css" />
    <title>Ai Block Editor 富文本编辑器</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
        background-color: var(246 248 250);
      }
      .container-box {
        display: flex;
        flex-direction: column;
        height: 100%;
        box-sizing: border-box;
      }
      .container-header {
        font-size: 24px;
        font-weight: bold;
        background-color: #fff;
        padding: 10px;
      }
      .wc-editor {
        display: flex;
        flex-direction: column;
        flex: 1 1 0%;
        overflow: hidden;
      }
      .wc-editor-toolbar {
        padding: 6px 10px;
        background-color: #fff;
        border-top: 1px solid #e8e8e8;
        border-bottom: 1px solid #e8e8e8;
      }
      .wc-editor-wrap {
        flex: 1 1 0%;
        overflow-y: auto;
        background-color: rgb(245, 245, 245);
        margin: 20px 50px 50px 50px;
        border: 1px solid #e8e8e8;
        box-shadow: 0 2px 10px rgb(0 0 0 / 12%);
        background-color: #fff;
      }
      .ProseMirror {
        z-index: 0;
        padding: 2rem;
        caret-color: #000;
        outline-width: 0;
      }
      ::-webkit-scrollbar {
        height: 0.25rem;
        width: 0.25rem;
        background-color: hsla(0, 0%, 45%, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 9999px;
        background-color: hsla(0, 0%, 45%, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <div class="container-header">
        <div class="header-left">Ai Block Editor，实现 AI 的 Notion 富文本编辑器</div>
      </div>
      <div class="wc-editor">
        <div id="wc-editor-toolbar" class="wc-editor-toolbar"></div>
        <div id="app" class="wc-editor-wrap"></div>
      </div>
    </div>
    <script type="module" src="/build/editor.esm.js"></script>
    <script type="module">
      import { coreCreateEditor, createToolbar } from '/build/index.esm.js'

      window.aiEditor = coreCreateEditor({
        element: document.getElementById('app'),
        content: '44wewewrwrewerwer444',
      })
      createToolbar({
        selector: '#wc-editor-toolbar',
        editor: window.aiEditor,
      })
    </script>
  </body>
</html>
